{% extends 'base.html' %}

{% block content %}

    <h1>Hola desde HTML</h1>
    <p>
        {{message}}
    </p>

    <ul class="list-group">
        {% for product in products %}
        <li class="list-group-item">
            {{product.title}}
            <span class="text-success">
                {{product.price}}
            </span>
        </li>
        {% endfor %}

    </ul>

{% endblock %}
