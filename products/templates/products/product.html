{% extends 'base.html' %}

{% block content %}
<div class="col">

    {% if product.image %}

    <img src="{{ product.image.url }}" alt="{{ product.title }}" width="200" height="200">


    {% endif %}

    <h2>Detalles del producto</h2>

    <hr>

    <h3>{{ product.title }}</h3>

    <div class="h5 font-weight-bold">
        Precio:
        <span>${{ product.price }}</span>
    </div>

    <div>
        {{product.description}}
    </div>

    <p>
    </p>
</div>
{% endblock %}
