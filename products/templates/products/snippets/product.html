<div class="col-3">
    <div class="card">
        {% if product.image %}
            <img src="{{ product.image.url }}" alt="{{ product.title }}" height="300">
        {% endif %}

        <div class="card-body">
            <h5 class="card-title">
                {{product.title}}
            </h5>
            <p class="card-text">
                {{product.description}}  
                <span class="text-success">
                    {{product.price}}
                </span>
            </p>
            <a href="#">Ver m√°s</a>
        </div>
    </div>
</div>
