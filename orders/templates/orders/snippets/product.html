{% load products_extras %}

<div class="row m-3">
    <div class="col-2">
        {% if product.image %}
            <img src="{{ product.image.url }}" alt="" width="60" height="60">
        {% endif %}
    </div>

    <div class="col">
        <div class="row">
            <a href="{% url 'products:product' product.slug %}">
                <b>{{ product.title }}</b>
            </a>
        </div>

        <div class="row">
            <b class="text-danger">{{ product.price | price_format }}</b>
        </div>
    </div>

   
</div>
