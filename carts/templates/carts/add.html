{% extends 'base.html' %}
{% load products_extras %}

{% block content %}

<div class="col-3">
    {% if product.image %}
        <img src="{{ product.image.url }}" alt="" width="200" height="200">
    {% endif %}
</div>

<div class="col">
    <div class="h3 font-weight-bold text-success">
        Producto agregado al carrito de compra
    </div>
    <a href="{% url 'products:product' product.slug %}">
    {{ product.title }}
    </a>

    <div class="font-weight-bold text-warning">
        {{ product.price | price_format }}
    </div>

    <div class="mt-2">
        <a href="{% url 'carts:cart' %}" class="btn btn-info">Ver carrito</a>
    </div>

    <div class="mt-2">
        <a href="{% url 'index' %}" class="btn btn-warning">Seguir comprando</a>
    </div>

</div>

{% endblock %}
